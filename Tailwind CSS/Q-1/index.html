<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="output.css">
	<title>Document</title>
</head>
<body class="flex items-center justify-evenly h-screen">
	<div class="w-full max-w-md px-4">
		<h1 class="text-2xl font-semibold text-center my-4">Login</h1>
		<p class="text-center text-gray-600">Enter your credential to access your account</p>
		<button class="flex justify-center items-center w-full border-[1.5px] border-solid border-gray-500 py-3 my-6 lg:my-10">
			<img src="../assests/google.png" width="20" alt="Google Logo" class="mx-2">
			<p>Login with Google</p>
		</button>
		<div class="h-[1px] w-full bg-gray-500 relative my-8 lg:my-12">
			<span class="absolute left-1/2 -top-3 bg-white px-4 -translate-x-1/2">Or</span>
		</div>
		<div class="flex flex-col">
			<label for="email" class="font-semibold text-sm">Email Address</label>
			<input 
				type="text"  
				id="email" 
				class=" border-2 border-solid border-gray-500 rounded-sm p-1.5" 
				placeholder="email@gmail.com">
		</div>

		<div class="flex flex-col relative my-6">
			<label for="password" class="font-semibold text-sm">Password</label>
			<span class="absolute right-0 text-blue-800 font-semibold text-sm">Forgot Password?</span>
			<input 
				type="password"  
				id="password" 
				class=" border-2 border-solid border-gray-500 rounded-sm p-1.5" 
				placeholder="Password">
		</div>
		
		<button class="text-white bg-blue-700 w-full py-1.5 rounded-sm">Login</button>
		<p class="text-gray-600 text-sm text-center mt-3">Don't have an account? <a href="#" class="text-black">Register here</a></p>
	</div>
	<div class="lg:block hidden">
		<img src="../assests/women.jpg" width="400" alt="">
	</div>
</body>
</html>
