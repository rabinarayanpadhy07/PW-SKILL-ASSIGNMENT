<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        <b>This text will be bolded</b>
    </p>
    <p>
        <i>This text will be italic</i>
    </p>
    <p>
        <ins>This text will be underlined</ins>
    </p>
    <p>
        <mark>This text will be highlited</mark>
    </p>
    <p>This is normal <sup>This will be super scripted</sup> This is normal again</p>
    <p>
        This is normal <sub>This will be subscripted</sub> This is normal again
    </p>
    <p>Normal <small>small text</small></p>
    <p><del>This text will be deleted</del></p>
</body>

</html>
