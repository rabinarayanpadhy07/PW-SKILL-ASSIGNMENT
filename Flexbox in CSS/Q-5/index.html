<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="left">
            <nav>
                <div class="logo">
                    <img src="assets/IRCTCLogo.png" alt="IRCTC">
                    <img src="assets/indianRailwaysLogo.png" alt="indian Railways">
                </div>
                <div class="navigation">
                    <ul>
                        <li>Ask Disha</li>
                        <li>Contact Us</li>
                        <li>Alerts</li>
                    </ul>
                    <ul>
                        <li>
                            <button class="selected">Login</button>
                        </li>
                        <li>
                            <button>Register</button>
                        </li>
                        <li>
                            <button>Agent Login</button>
                        </li>
                    </ul>
                </div>
            </nav>
            <main>
                <div>
                    <h2 class="main-title">Indian Railways</h2>
                    <p class="sub">
                        <span class="green-text">
                            Safety
                        </span>
                        <span class="orange-text">
                            Security
                        </span>
                        <span class="blue-text">
                            Punctuality
                        </span>
                    </p>
                </div>
                <div class="choose-container">
                    <button class="selected"> <img src="assets/ticket_icon.png" alt="">BOOK TICKET</button>
                    <button class="selected"> <img src="assets/tick_icon.png" alt="">PNR STATUS</button>
                    <button class="selected"> <img src="assets/chart_icon.png" alt="">Charts/Vacancy</button>
                </div>
                <div class="journey">
                    <div class="journey-section">
                        <div class="card-element">
                            <div class="card-element-image">
                                <img src="assets/departure_train_icon.png" alt="">
                            </div>
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>From</span>
                                    <img src="assets/expand_more_icon.png" alt="">
                                </div>
                                <div class="choose-location">
                                    <h2>Banglore</h2>
                                    <span>KSR-Banglore</span>
                                </div>
                            </div>
                        </div>
                        <div class="center-from-to-arrow">
                            <img src="assets/to_from_arrow.png" alt="">
                        </div>
                        <div class="card-element">
                            <div class="card-element-image">
                                <img src="assets/destination_train_icon.png" alt="">
                            </div>
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>TO</span>
                                    <img src="assets/expand_more_icon.png" alt="">
                                </div>
                                <div class="choose-location">
                                    <h2>Kasargod</h2>
                                    <span>KSD-Kasaragod</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="journey-details">
                        <div class="card-element">
                            <div class="card-element-image-container">
                                <img src="assets/calander-icon.png" alt="">
                            </div>
                            <div class="select-options">
                                <div class="dropdown">
                                    <span>Date</span>
                                    <img src="assets/expand_more_icon.png" alt="">
                                </div>
                                <div class="choose-location">
                                    <h2>01 DEC 23 </h2>
                                    <span>Tuesday</span>
                                </div>
                            </div>
                        </div>
                        <div class="card-element">
                            <div class="card-element-image-container">
                                <img src="assets/threedot-icon.png" alt="">
                            </div>
                            <div class="select-options">
                                <div class="dropdown">
                                    <span>Class</span>
                                    <img src="assets/expand_more_icon.png" alt="">
                                </div>
                                <div class="choose-location">
                                    <h2>3A</h2>
                                    <span>AC 3 Tier</span>
                                </div>
                            </div>
                        </div>
                        <div class="card-element">
                            <div class="card-element-image-container">
                                <img src="assets/widgets_icon.png" alt="">
                            </div>
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>Seat Type</span>
                                    <img src="assets/expand_more_icon.png" alt="">
                                </div>
                                <div class="choose-location">
                                    <h2>TATKAL</h2>
                                    <span>AC 3 Tier</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="search-button">
                    Search Train
                    <img src="assets/right-arrow-icon.png" alt="">
                </button>
            </main>
        </section>
        <section class="right">
            <img src="assets/heroImage.png" alt="">
        </section>
    </div>
</body>

</html>
