<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Heading tag creates a top-level heading  -->
    <h1>Hello Welcome to my Website</h1>

    <!-- paragraph tag defines  a block of text  -->
    <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Doloribus laborum accusamus quia odit at expedita
        placeat esse minus explicabo natus. Adipisci soluta explicabo atque enim suscipit fuga obcaecati, vero eos!
    </p>

    <!-- horizontal rule tag create a thematic break or separator -->
    <hr>
    <!-- line break tag breaks the line of text within the paragraph -->
</body>

</html>
