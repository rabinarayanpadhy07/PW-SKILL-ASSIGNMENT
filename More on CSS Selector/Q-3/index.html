<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>

	/* Added content using before pseudo class */
	h1::before{
		content: 'Hello ';
	}
	/* Added content using after pseudo class */
	h1::after{
		content: 'world';
	}
</style>
<body>
	<h1></h1>
</body>
</html>
